<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo-what in CSS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="green-theme/styles/styles.css">
    <link rel="stylesheet" href="green-theme/github.min.css">
    <script defer="defer" src="/index.js"></script>
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Presentation template</h1>
        <p>by someone</p>
    </header>

    <section class="slide title">
        <h2>Slider title</h2>
    </section>

    <section class="slide">
        <h2>Usual slide</h2>
    </section>

    <section class="slide">
        <p class="shout">
            Shout
        </p>
    </section>

    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork Shower on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/@shower/core/dist/shower.js"></script>

</body>
</html>
